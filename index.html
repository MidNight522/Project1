<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Website</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="/scripts/burger.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <img src="images/Nav/LogoSvg.svg" alt="" />
        <button id="burger-opener" class="header__burger-button">
          <img id="burger-icon" src="/images/Nav/Menu-open.png" alt="" />
        </button>
      </div>
    </header>
    <div id="burger" class="burger burger__closed">
      <div class="container burger__container">
        <nav>
          <ul class="burger__list">
            <li><a href="#mobile-app" class="burger__link">Mobile App</a></li>
            <li><a href="#faq" class="burger__link">FAQs</a></li>
            <li><a href="#contact" class="burger__link">Contact</a></li>
            <li><a href="#sign-up" class="burger__link">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
